services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pyeonhye
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pyeonhye"]
      interval: 5s
      timeout: 5s
      retries: 12

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      LOG_LEVEL: info
      CORS_ORIGIN: "*"
      DATABASE_URL: postgres://postgres:postgres@db:5432/pyeonhye
      ADMIN_BEARER_TOKEN: change-me
      SCHEDULER_ENABLED: "true"
      SCRAPE_HTTP_TIMEOUT_MS: 15000
      SCRAPE_MAX_ITEMS: 120
      SCRAPE_CU_URL: https://cu.bgfretail.com/event/plus.do
      SCRAPE_GS25_URL: https://gs25.gsretail.com/gscvs/ko/products/event-goods
      SCRAPE_SEVEN_URL: https://www.7-eleven.co.kr/product/presentList.asp
      SCRAPE_EMART24_URL: https://www.emart24.co.kr/goods/event
    ports:
      - "3000:3000"

volumes:
  pgdata:
